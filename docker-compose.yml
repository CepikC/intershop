version: '3.8'

services:
  app:
    build: .
    container_name: spring-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_R2DBC_URL: r2dbc:postgresql://db:5432/intershop
      SPRING_R2DBC_USERNAME: postgres
      SPRING_R2DBC_PASSWORD_FILE: /run/secrets/db_password
      SPRING_LIQUIBASE_URL: jdbc:postgresql://db:5432/intershop
      SPRING_LIQUIBASE_USER: postgres
      SPRING_LIQUIBASE_PASSWORD_FILE: /run/secrets/db_password
    secrets:
        - db_password
    restart: always

  db:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_DB: intershop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    ports:
      - "5432:5432"
    restart: always

secrets:
  db_password:
    file: ./secrets/db_password.txt